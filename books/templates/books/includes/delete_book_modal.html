<!-- Model -->
<div class="modal fade" id="book-modal-{{ book.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h3 class="modal-title text-uppercase w-100">JoyfulBookstore</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body-delete">
                <h4 class="mt-4">Are you sure you want to delete <br>
                    <strong>{{book.title }}</strong>
                    ?
                </h4>
                <p class="text-danger mt-3">This action cannot be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
<!-- End of Model -->
