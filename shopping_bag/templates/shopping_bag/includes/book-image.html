{% if item.book.image %}
<img class="img-fluid rounded" src="{{ item.book.image.url }}" alt="{{ item.book.title }}"
    style="width: 9rem; height: 10rem;">
{% else %}
<img class="img-fluid rounded" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.book.name }}" height="180px" width="180px">
{% endif %}
