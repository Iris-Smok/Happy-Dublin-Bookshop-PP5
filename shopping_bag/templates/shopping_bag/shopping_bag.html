{% extends 'base.html' %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="mb-3"> Shopping Bag</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if shopping_bag_items %}
            <div class="table-responsive rounded">
                {{ shopping_bag_items }}
            </div>
            {% else %}
            <p class="lead my-5 text-center"> Your bag is empty.</p>
            <a href="{% url 'books' %}">
                <button class="btn-style logo-font text-uppercase my-5 p-2"><i class="fas fa-arrow-left"></i> Keep
                    Shopping</button>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
